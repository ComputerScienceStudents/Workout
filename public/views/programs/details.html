<section ng-controller="ProgramDetailsCtrl" class="programDetails">
	<h1 class="title">
		{{program.title}}
	</h1>
	<h3 class="time">
		{{program.time}}
	</h3>
	<h3 class="details">
		{{program.details}}
	</h3>
	<div ng-repeat="exercise in program.exercises">
		<span class="youtube"><a ng-href="youtube.com/watch?v={{exercise.youtube}}">link</a></span>
		<span class="exerciseName">{{exercise.name}}</span>
		<span class="exerciseRepetitions">{{exercise.repetitions}}</span>
	</div>
</section>
