<section data-ng-controller="ExercisesController" data-ng-init="find()" class="container">
	<div class="row">
		<div class="col-md-2">
			<h3>categories</h3>
			<ul class="categories">
				<li data-ng-repeat="category in categories" ng-class="{'current-category': category.name==currentCategory}">
					<a ng-click="selectCategory(category.name)">{{category.name}} ({{category.count}})</a>
				</li>
			</ul>
		</div>
		<div class="col-md-8">
			<h3>exercises</h3>
			<article data-ng-repeat="exercise in exercises" class="container-fluid exercise-preview">
				<div class="row">
					<div class="col-md-3 col-sm-4">
						<img width="185" src="{{exercise.minature}}">
					</div>
					<div class="col-md-9 col-sm-8">
						<!-- <h4><a data-ng-href="#!/exercises/{{exercise._id}}">{{exercise.title}}</a></h4> -->
						<h4><a href="#!/exercises/{{exercise._id}}">{{exercise.title}}</a></h4>
						<div>{{exercise.description}}</div>
			        	<!-- <span>{{exercise.created | date:'medium'}}</span>  -->
					<div>
				</div>
			</article>
		    <h4 style="text-align:center"><br>create your <a href="/#!/exercises/create">own exercise</a></h4>
		</div>
	</div>
</section>
