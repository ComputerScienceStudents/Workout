<section data-ng-controller="ExercisesController" data-ng-init="find()" class="container">
	<div class="row">
		<div class="col-md-2">
			<h3>categories</h3>
			<ul data-ng-repeat="category in categories">
				<li>{{category.name}} ({{category.count}})</li>
			</ul>
		</div>
		<div class="col-md-8">
			<h3>exercises</h3>
			<article data-ng-repeat="exercise in exercises" class="container-fluid">
				<div class="row">
					<div class="col-sm-3 col-md-2">
						<img width="185" src="{{exercise.minature}}">
					</div>
					<div class="col-sm-9 col-md-10">
						<h4><a data-ng-href="#!/exercises/{{exercise._id}}">{{exercise.title}}</a></h4>
						<div>{{exercise.description}}</div>
			        	<span>{{exercise.created | date:'medium'}}</span> 
					<div>
				</div>
			</article>
		    <h1 data-ng-hide="!exercises || exercises.length">No exercises yet. <br> Why don't you <a href="/#!/exercise/create">Create One</a>?</h1>
		</div>
	</div>
</section>
